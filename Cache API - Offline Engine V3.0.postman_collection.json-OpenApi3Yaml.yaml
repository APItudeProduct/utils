      title: RateAvailability
      required:
      - rate
      - cancellations
      - finalPrice
      - taxBreakDown
      type: object
      properties:
        rate:
          $ref: '#/components/schemas/Rate'
        cancellations:
          type: array
          items:
            $ref: '#/components/schemas/Cancellation'
          description: ''
        finalPrice:
          type: array
          items:
            $ref: '#/components/schemas/FinalPrice'
          description: ''
        taxBreakDown:
          $ref: '#/components/schemas/TaxBreakDown'
      example:
        rate:
          name: NRF-TODOS AD
          code: APT-ST-5
          board: BB
          packaging: false
          payableAtHotel: false
          Promotions:
          - code: 073
            description: Non-refundable rate. No amendments permitted
          - code: 042
            description: Special offer - Special offer
        cancellations:
        - cancellLeadTimes: 2020-05-09 16:00
          policy:
            Type: PerNight / PerWholeNight / FirstNight
            FixAmount: 123
            PercentageAmount: 75%
        finalPrice:
        - leadTime: 2020-05-06 16:00
          net: 546.06
          sellingRate: 280.00
          hotelMandatory: true
        - leadTime: 2020-05-06 16:00
          net: 546.06
          sellingRate: 280.00
          hotelMandatory: true
        taxBreakDown:
