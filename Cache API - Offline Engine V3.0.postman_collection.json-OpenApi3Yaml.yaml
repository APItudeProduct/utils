    hotels/change/stream:
      title: hotels/change/stream
      required:
      - worksetId
      - changedDate
      - hotel
      - roomCodes
      - packaging
      - sourceMarket
      - directPayment
      - occupancy
      - lengthsOfStay
      type: object
      properties:
        worksetId:
          type: string
        changedDate:
          type: string
        hotel:
          type: integer
          format: int32
        roomCodes:
          type: array
          items:
            type: string
          description: ''
        packaging:
          type: boolean
        sourceMarket:
          type: string
        directPayment:
          type: boolean
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        lengthsOfStay:
          type: integer
          format: int32
      example:
        worksetId: 1234_wid
        changedDate: 2019-10-25 16:58:40
        hotel: 77
        roomCodes:
        - DBT.ST
        - SUI.KG
        packaging: true
        sourceMarket: DE
        directPayment: true
        occupancy:
          adults: 2
          childAgea:
          - 9
          - 12
        lengthsOfStay: 11
    Occupancy:
      title: Occupancy
      required:
