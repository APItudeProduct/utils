      title: Rate
      required:
      - name
      - code
      - board
      - packaging
      - payableAtHotel
      - Promotions
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        board:
          type: string
        packaging:
          type: boolean
        payableAtHotel:
          type: boolean
        Promotions:
          type: array
          items:
            $ref: '#/components/schemas/Promotion'
          description: ''
      example:
        name: NRF-TODOS AD
        code: APT-ST-5
        board: BB
        packaging: false
        payableAtHotel: false
        Promotions:
        - code: 073
          description: Non-refundable rate. No amendments permitted
        - code: 042
          description: Special offer - Special offer
    Promotion:
      title: Promotion
      required:
      - code
      - description
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      example:
        code: 073
        description: Non-refundable rate. No amendments permitted
    Cancellation:
      title: Cancellation
      required:
      - cancellLeadTimes
      - policy
      type: object
      properties:
        cancellLeadTimes:
          type: string
        policy:
          $ref: '#/components/schemas/Policy'
      example:
        cancellLeadTimes: 2020-05-09 16:00
        policy:
          Type: PerNight / PerWholeNight / FirstNight
          FixAmount: 123
          PercentageAmount: 75%
    Policy:
      title: Policy
      required:
      - Type
      - FixAmount
      - PercentageAmount
      type: object
      properties:
        Type:
          type: string
        FixAmount:
          type: string
        PercentageAmount:
          type: string
      example:
        Type: PerNight / PerWholeNight / FirstNight
        FixAmount: 123
        PercentageAmount: 75%
    FinalPrice:
      title: FinalPrice
      required:
      - leadTime
      - net
      - sellingRate
      - hotelMandatory
      type: object
      properties:
        leadTime:
          type: string
        net:
          type: string
        sellingRate:
          type: string
        hotelMandatory:
          type: boolean
      example:
        leadTime: 2020-05-06 16:00
        net: 546.06
        sellingRate: 280.00
        hotelMandatory: true
    TaxBreakDown:
      title: TaxBreakDown
      required:
      - taxes
      - allIncluded
      type: object
      properties:
        taxes:
          type: array
          items:
            $ref: '#/components/schemas/Taxis'
          description: ''
        allIncluded:
          type: boolean
      example:
        taxes:
        - included: false
          amount: 6.60
          currency: EUR
          type: TAX
          clientAmount: 6.60
          clientCurrency: EUR
        - included: true
          percent: 10.00
          amount: 15.29
          currency: EUR
          type: TAX
        allIncluded: false
    Taxis:
      title: Taxis
      required:
      - included
      - amount
      - currency
      - type
      type: object
      properties:
        included:
          type: string
        amount:
          type: string
        currency:
          type: string
        type:
          type: string
        clientAmount:
          type: string
        clientCurrency:
          type: string
        percent:
          type: string
      example:
        included: false
        amount: 6.60
        currency: EUR
        type: TAX
        clientAmount: 6.60
        clientCurrency: EUR
